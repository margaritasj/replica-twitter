<!doctype html>

<html>
  <head>
    <title>Twitter</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="icon" href="assets/images/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <div id="bar-nav">
        <div id="navigation">
          <ul id="menu">
            <li id="home" class="item-list"><a href="#"><i class="fa fa-home" aria-hidden="true"></i> Inicio</a></li>
            <li id="notifications" class="item-list"><a href="#"><i class="fa fa-bell-o" aria-hidden="true"></i> Notificaciones</a></li>
            <li id="messages" class="item-list"><a href="#"><i class="fa fa-envelope-o" aria-hidden="true"></i> Mensajes</a></li>
          </ul>
        </div>
        <h1 id="logo" class="fa-logo"><i class="fa fa-twitter" aria-hidden="true"></i></h1>
        <div class="form">
          <form class="form-search" action="/search">
            <input type="text" id="search-query" class="search-input" placeholder="Buscar en Twitter">
            <i class="fa fa-search" aria-hidden="true"></i>
          </form>
        </div>
        <div id="perfil">
          <ul id="menu-perfil">
            <li id="avatar" class="li-item" ><a href="#"><img src="assets/images/perfil.jpg" alt=""></a></li>
            <li id="btn" class="li-item" ><button type="submit" class="icon-search nav-search" >Twittear</button></li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <section id="content1" class="container">
        <div>
          <div class="img-perfil">
            <img src="assets/images/fondo-perfil.jpg" alt="">
          </div>
          <div class="dashboard-perfil">
            <img src="assets/images/perfil.jpg" alt="">
            <div id="card-name">
              <a href="#" class="a-name"><span class="name">Miau Cat</span></a>
              <br>
              <a href="#" class="a-subname"><span class="subname">@MiauCat</span></a>
            </div>
            <div id="card-status">
              <ul>
                <li class="option">
                  <a href="#">
                    <span class="option-title">Tweets</span>
                    <br>
                    <span class="number">5</span>
                  </a>
                </li>
                <li class="option">
                  <a href="#">
                    <span class="option-title">Siguiendo</span>
                    <br>
                    <span class="number">40</span>
                  </a>
                </li>
                <li class="option">
                  <a href="#">
                    <span class="option-title">Seguidores</span>
                    <br>
                    <span class="number">20</span>
                  </a>
                </li>
              </ul>                    
            </div>
          </div>
        </div>
      </section>
      <section id="content2" class="container">
        <div id="tweet-box">
          <div id="tweet-form">
            <img src="assets/images/perfil.jpg" alt="">
            <form class="form-tweet" action="">
              <div id="text-box" class="box-tweet">
                <div id="set-text" contenteditable="true" placeholder="¿Qué está pasando?" class="editable"></div>
                <div class="text-icon">
                  <span><i class="fa fa-smile-o" aria-hidden="true"></i></span>
                </div>
                <div class="box-count">
                  <label for=""></label>
                </div>
              </div> 
            </form>
          </div>
          <div id="tweet-toolbar">
            <div id="box-icon">
              <button><i class="fa fa-picture-o" aria-hidden="true"></i></button>
              <button><i class="fa fa-picture-o" aria-hidden="true"></i></button>
              <button><i class="fa fa-align-left" aria-hidden="true"></i></button>
              <button><i class="fa fa-map-marker" aria-hidden="true"></i></button>
            </div>
            <div id="box-button" class="display-none">
              <button id="submit" type="submit">Twittear</button>
            </div>
          </div>
          <p id="text-tweet">
          </p>
        </div> 
      </section>
      <section id="content3" class="container">
        <div>
          <h3> A quién seguir </h3>
          <div class="follow">
            <img class="img-chrome" src="assets/images/chrome.png" alt="">
            <a href="#"> Google Chrome </a>
            <button id="btn-follow" type="submit">Seguir</button>
          </div>     
        </div>
      </section>
    </main>
    <script src="js/app.js" type="text/javascript"></script>
  </body>
</html>
